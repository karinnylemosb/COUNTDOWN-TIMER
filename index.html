<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <h1>COUNTDOWN TIMER </h1>

    <h2>Digite o nome do seu evento: <input type="text" id="event" placeholder="Digite o nome do seu evento"></input></h2>

    <div id="container">
        <div id="campos">
            <input id="months" type="number" max="99" min="0" value="0" class="time"> Months </input>

            <input id="days" type="number" max="99" min="0" value="0" class="time"> Days </input>

            <input id="hour" type="number" max="99" min="0" value="0" class="time"> Hours </input>

            <input id="minute" type="number" max="60" min="0" value="0" class="time"> Mins </input>

            <input id="sec" type="number" max="60" min="0" value="0" class="time"> Secs </input>
        </div>
        <hr>
        <div id="botoes">
            <button id="start" class="btn">Start</button>
            <button id="reset" class="btn">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
